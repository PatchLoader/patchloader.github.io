    <script>
        function initBackground() {
            const canvas = document.getElementById('bg-canvas');
            const scene = new THREE.Scene();
            scene.fog = new THREE.FogExp2(0x030305, 0.02);

            const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 30;

            const renderer = new THREE.WebGLRenderer({ canvas: canvas, alpha: true, antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));

            const geometry = new THREE.IcosahedronGeometry(10, 2);
            const material = new THREE.MeshBasicMaterial({ 
                color: 0x3b82f6,
                wireframe: true,
                transparent: true,
                opacity: 0.08 
            });
            const sphere = new THREE.Mesh(geometry, material);
            scene.add(sphere);

            const coreGeometry = new THREE.IcosahedronGeometry(6, 1);
            const coreMaterial = new THREE.MeshBasicMaterial({
                color: 0x60a5fa,
                wireframe: true,
                transparent: true,
                opacity: 0.04
            });
            const core = new THREE.Mesh(coreGeometry, coreMaterial);
            scene.add(core);

            const particlesGeometry = new THREE.BufferGeometry();
            const particleCount = 300;
            const posArray = new Float32Array(particleCount * 3);
            const velocities = [];

            for(let i = 0; i < particleCount * 3; i += 3) {
                posArray[i] = (Math.random() - 0.5) * 60;
                posArray[i+1] = (Math.random() - 0.5) * 60;
                posArray[i+2] = (Math.random() - 0.5) * 60;
                
                velocities.push({
                    x: (Math.random() - 0.5) * 0.02,
                    y: (Math.random() - 0.5) * 0.02,
                    z: (Math.random() - 0.5) * 0.02
                });
            }

            particlesGeometry.setAttribute('position', new THREE.BufferAttribute(posArray, 3));
            
            const particlesMaterial = new THREE.PointsMaterial({
                size: 0.15,
                color: 0x3b82f6,
                transparent: true,
                opacity: 0.6,
                sizeAttenuation: true
            });

            const particlesMesh = new THREE.Points(particlesGeometry, particlesMaterial);
            scene.add(particlesMesh);

            let mouseX = 0;
            let mouseY = 0;
            let targetX = 0;
            let targetY = 0;

            document.addEventListener('mousemove', (event) => {
                mouseX = (event.clientX - window.innerWidth / 2) * 0.001;
                mouseY = (event.clientY - window.innerHeight / 2) * 0.001;
            });

            const clock = new THREE.Clock();

            function animate() {
                requestAnimationFrame(animate);
                const elapsedTime = clock.getElapsedTime();

                targetX = mouseX * 0.5;
                targetY = mouseY * 0.5;

                sphere.rotation.y += 0.001;
                sphere.rotation.x += 0.0005;
                
                core.rotation.y -= 0.002;
                core.rotation.z += 0.001;

                sphere.rotation.y += 0.05 * (targetX - sphere.rotation.y);
                sphere.rotation.x += 0.05 * (targetY - sphere.rotation.x);

                const scale = 1 + Math.sin(elapsedTime * 0.5) * 0.05;
                sphere.scale.set(scale, scale, scale);
                core.scale.set(scale * 0.8, scale * 0.8, scale * 0.8);

                const positions = particlesGeometry.attributes.position.array;
                for(let i = 0; i < particleCount; i++) {
                    const i3 = i * 3;
                    positions[i3] += velocities[i].x;
                    positions[i3+1] += velocities[i].y;
                    positions[i3+2] += velocities[i].z;

                    if(Math.abs(positions[i3]) > 30) velocities[i].x *= -1;
                    if(Math.abs(positions[i3+1]) > 30) velocities[i].y *= -1;
                    if(Math.abs(positions[i3+2]) > 30) velocities[i].z *= -1;
                }
                particlesGeometry.attributes.position.needsUpdate = true;
                
                particlesMesh.rotation.y = elapsedTime * 0.05;

                renderer.render(scene, camera);
            }

            animate();

            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });
        }

        document.addEventListener('DOMContentLoaded', initBackground);
    </script>
