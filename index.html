        /* Фон Canvas */

        /* Виньетка для глубины */

            align-items: center;

        /* Glassmorphism Card */

            opacity: 0;

        .versions-wrapper.open {

            opacity: 1;

        .versions-inner {
            overflow: hidden;

        /* Поворот стрелки */

            transition: transform 0.3s ease;

        /* Анимация появления элементов */

            opacity: 0;
            transform: translateY(20px);
        }
        .delay-100 { animation-delay: 0.1s; }
        .delay-200 { animation-delay: 0.2s; }
        .delay-300 { animation-delay: 0.3s; }

        @keyframes fadeUp {

        @keyframes pulse-glow {

            100% { box-shadow: 0 0 0 0 rgba(37, 99, 235, 0); }

    <script>
        // Логика переключения версий
        function toggleVersions() {
            const wrapper = document.getElementById('versionsWrapper');
            const arrow = document.getElementById('btnArrow');
            const btn = document.getElementById('toggleBtn');
            
            wrapper.classList.toggle('open');
            arrow.classList.toggle('rotate');
            
            // Меняем текст кнопки в зависимости от состояния
            if (wrapper.classList.contains('open')) {
                btn.querySelector('span').textContent = "Свернуть список";
            } else {
                btn.querySelector('span').textContent = "Скачать для Windows";
            }
        }

        // Инициализация 3D фона на Three.js
        function initBackground() {
            const canvas = document.getElementById('bg-canvas');
            const scene = new THREE.Scene();
            scene.fog = new THREE.FogExp2(0x050507, 0.035);

            const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 25;

            const renderer = new THREE.WebGLRenderer({ canvas: canvas, alpha: true, antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);

            // Основная сфера (Icosahedron)
            const geometry = new THREE.IcosahedronGeometry(12, 1);

            const material = new THREE.MeshBasicMaterial({ 
                color: 0x2563eb,
                wireframe: true,
                transparent: true,
                opacity: 0.08 
            });

            const sphere = new THREE.Mesh(geometry, material);
            scene.add(sphere);

            // Ядро сферы
            const coreGeo = new THREE.IcosahedronGeometry(8, 0);
            const coreMat = new THREE.MeshBasicMaterial({
                color: 0xffffff,
                transparent: true,
                opacity: 0.02
            });
            const core = new THREE.Mesh(coreGeo, coreMat);
            scene.add(core);

            // Частицы
            const particlesGeo = new THREE.BufferGeometry();
            const particleCount = 500;
            const posArray = new Float32Array(particleCount * 3);

            for(let i = 0; i < particleCount * 3; i++) {
                posArray[i] = (Math.random() - 0.5) * 90; 
            }

            particlesGeo.setAttribute('position', new THREE.BufferAttribute(posArray, 3));
            const particlesMat = new THREE.PointsMaterial({
                size: 0.08,
                color: 0x3b82f6,
                transparent: true,
                opacity: 0.4
            });

            const particlesMesh = new THREE.Points(particlesGeo, particlesMat);
            scene.add(particlesMesh);

            // Интерактивность мыши
            let mouseX = 0;
            let mouseY = 0;
            let targetX = 0;
            let targetY = 0;

            const windowHalfX = window.innerWidth / 2;
            const windowHalfY = window.innerHeight / 2;

            document.addEventListener('mousemove', (event) => {
                mouseX = (event.clientX - windowHalfX);
                mouseY = (event.clientY - windowHalfY);
            });

            const clock = new THREE.Clock();

            function animate() {
                requestAnimationFrame(animate);

                const elapsedTime = clock.getElapsedTime();

                targetX = mouseX * 0.0005;
                targetY = mouseY * 0.0005;

                // Плавное вращение
                sphere.rotation.y += 0.001; 
                sphere.rotation.x += 0.0005;

                // Реакция на мышь
                sphere.rotation.y += 0.05 * (targetX - sphere.rotation.y);
                sphere.rotation.x += 0.05 * (targetY - sphere.rotation.x);

                // "Дыхание" сферы
                const scale = 1 + Math.sin(elapsedTime * 0.7) * 0.02;
                sphere.scale.set(scale, scale, scale);

                particlesMesh.rotation.y = -elapsedTime * 0.03;
                particlesMesh.rotation.x = mouseY * 0.0001;

                renderer.render(scene, camera);
            }

            animate();

            // Ресайз
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });
        }

        document.addEventListener('DOMContentLoaded', initBackground);
    </script>
